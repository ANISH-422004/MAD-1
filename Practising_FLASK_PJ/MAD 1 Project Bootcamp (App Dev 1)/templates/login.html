 {% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block
content%}

<div class="container p-3 justify-content-center">
  <h1 class="text-info text-center">LogIn</h1>
  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="abc@gmail.com"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1"  placeholder="Ab"/>
    </div>

    <button type="submit" class="btn btn-outline-primary ">Submit</button>
  </form>
</div>

{% endblock %}
