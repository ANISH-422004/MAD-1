<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/form" method="post">
      <label for="input1">Name:</label>
      <!-- for attribute associates the label with the input field -->
      <input type="text" id="input1" name="name" />
      <!-- NAME ATTRIBUTE: This attribute is used to identify the form data after it is submitted.  req -- formdata --   (name, anish) , (email ,  asd@gmail.com)   -->

      <label for="input2">Email:</label>
      <input type="email" id="input2" name="email" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
